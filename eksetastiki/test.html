<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combination Lock</title>
    <style>
        body {
            background: #e0e0e0;
        }
        .lock-cage {
            background: #222;
            border: 8px solid #888;
            border-radius: 30px;
            box-shadow: 0 8px 32px #0008, 0 1px 0 #fff4 inset;
            width: 420px;
            margin: 80px auto 0 auto;
            padding: 40px 30px 30px 30px;
            position: relative;
        }
        .lock-cage:before {
            content: "";
            display: block;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            border: 10px solid #888;
            border-bottom: none;
            border-radius: 60px 60px 0 0;
            background: #222;
            z-index: 2;
        }
        .bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .bars div {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            background: #bbb;
            border-radius: 4px;
            opacity: 0.5;
        }
        .bars .bar1 { left: 60px; }
        .bars .bar2 { left: 140px; }
        .bars .bar3 { left: 220px; }
        .bars .bar4 { left: 300px; }
        .bars .bar5 { left: 380px; }
        .lock {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        .digit {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2em;
        }
        .number {
            width: 38px;
            height: 38px;
            text-align: center;
            line-height: 38px;
            font-size: 1.8em;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 5px 0;
            transition: background 0.2s;
            background: #fff;
        }
        .blue { background: #3af !important; color: #fff; }
        .red { background: #f33 !important; color: #fff; }
        .green { background: #3c3 !important; color: #fff; }
        button {
            width: 40px;
            font-size: 1.2em;
            cursor: pointer;
            background: #eee;
            border: 1px solid #888;
            border-radius: 6px;
            margin: 2px 0;
            transition: background 0.2s;
        }
        button:active {
            background: #ccc;
        }
        .lock-btn, .try-again-btn {
            display: block;
            margin: 40px auto 0 auto;
            width: 180px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #444;
            color: #fff;
            box-shadow: 0 2px 8px #0003;
            transition: background 0.2s;
        }
        .lock-btn:hover, .try-again-btn:hover {
            background: #666;
        }
        .try-again-btn {
            margin-top: 20px;
            background: #888;
        }
    </style>
</head>
<body>
    <div class="lock-cage">
        <div class="bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
        </div>
        <div class="lock">
            <div class="digit">
                <button onclick="changeDigit(0, 1)">▲</button>
                <div class="number" id="num0">1</div>
                <button onclick="changeDigit(0, -1)">▼</button>
            </div>
            <div class="digit">
                <button onclick="changeDigit(1, 1)">▲</button>
                <div class="number" id="num1">1</div>
                <button onclick="changeDigit(1, -1)">▼</button>
            </div>
            <div class="digit">
                <button onclick="changeDigit(2, 1)">▲</button>
                <div class="number" id="num2">1</div>
                <button onclick="changeDigit(2, -1)">▼</button>
            </div>
            <div class="digit">
                <button onclick="changeDigit(3, 1)">▲</button>
                <div class="number" id="num3">1</div>
                <button onclick="changeDigit(3, -1)">▼</button>
            </div>
        </div>
        <button class="lock-btn" id="lockBtn" onclick="lockAnswer()">Lock Answer</button>
        <button class="try-again-btn" id="tryAgainBtn" onclick="tryAgain()" style="display:none;">Try Again</button>
    </div>
    <script>
        const correct = [3, 3, 3, 3];
        const values = [1, 1, 1, 1];
        let locked = false;

        function updateColors() {
            for (let i = 0; i < 4; i++) {
                const el = document.getElementById('num' + i);
                el.textContent = values[i];
                el.classList.remove('blue', 'red', 'green');
                if (locked) {
                    if (values[i] < correct[i]) {
                        el.classList.add('blue');
                    } else if (values[i] > correct[i]) {
                        el.classList.add('red');
                    } else {
                        el.classList.add('green');
                    }
                }
            }
        }

        function changeDigit(idx, delta) {
            if (locked) return;
            values[idx] += delta;
            if (values[idx] < 1) values[idx] = 9;
            if (values[idx] > 9) values[idx] = 1;
            updateColors();
        }

        function lockAnswer() {
            locked = true;
            updateColors();
            document.getElementById('lockBtn').style.display = 'none';
            document.getElementById('tryAgainBtn').style.display = 'block';
        }

        function tryAgain() {
            locked = false;
            updateColors();
            document.getElementById('lockBtn').style.display = 'block';
            document.getElementById('tryAgainBtn').style.display = 'none';
        }

        // Initialize colors on load
        updateColors();
    </script>
</body>
</html>
